<html>
  <head>
    <title>Family Identification Webapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class = "btn btn-default heading">Family Identifcation Webapp</h3>
      <br><br>

      <p>My Family:</p>

      <b class = "family_names">
            Me
        <hr>
            Mom
        <hr>
            Dad
        <hr>
      </b>

      <label>Webcam: </label>
      <div id = "webcam_live_view"></div>
      <br><br>
      <div id = "result"></div>
      <br><br>
      <button onclick = "take_snapshot();" class = "btn btn-info">Take Snapshot</button>
      <br><br>
      <button onclick = "check();" class = "btn btn-danger">Check Snapshot</button>
      <br><br>

      <p style="font-size: 22px;">Family Member: <span id = "family_name_result"></span> </p>
      <p style="font-size: 22px;">Accuracy: <span id = "family_name_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
